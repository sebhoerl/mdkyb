templates:
    index: a
    list: b
    edit: c
objects:
    image:
        label: Image
        description: Bilder verwalten
        entity: Mdkyb\WebsiteBundle\Entity\Image
        identifier: id
        save_handler: processImage
        fields:
            id:
                label: ID
                options:
                    read_only: true
            title:
                label: Titel
            file:
                label: Datei
                list: false
            gallery:
                label: Gallerie
                options:
                    empty_value: Keine Gallerie
                    required: false
    gallery:
        label: Gallerien
        description: Verwaltung der Gallerien
        entity: Mdkyb\WebsiteBundle\Entity\Gallery
        identifier: id
        fields:
            title:
                label: Titel
    blog:
        label: Blog
        description: Blog Einträge verwalten
        entity: Mdkyb\WebsiteBundle\Entity\BlogPost
        identifier: id
        ordering:
            field: publishedAt
            direction: asc
        fields:
            title:
                label: Titel
            content:
                label: Inhalt
                list: false
                type: textarea
            publishedAt:
                label: Veröffentlicht
                format: date
            createdAt:
                label: Erstellt
                format: date
                edit: false
    download:
        label: Download
        description: Downloads verwalten
        entity: Mdkyb\WebsiteBundle\Entity\Download
        identifier: id
        save_handler: processDownload
        fields:
            title:
                label: Titel
            description:
                label: Beschreibung
            type:
                label: Typ
            file:
                label: Datei
                list: false
            type:
                label: Typ
                type: choice
                options:
                    choices:
                        protocol: Protokoll
                        misc: Sonstiges
    member:
        label: Mitglieder
        description: Verwaltung der Mitglieder
        entity: Mdkyb\WebsiteBundle\Entity\Member
        identifier: id
        secure: ROLE_ADMIN
        fields:
            name:
                label: Name
            email:
                label: E-Mail
            roles:
                label: Rollen
                format: list
                type: choice
                options:
                    choices:
                        ROLE_ADMIN: Administrator
                        ROLE_WEB: Webmaster
                        ROLE_MEMBER: Mitglied
                    multiple: true
            password:
                label: Passwort
                list: false
                type: password
                salt: salt
                options:
                    required: false
            forumId:
                label: Forum ID
                list: false
                type: integer
            wikiId:
                label: Wiki ID
                list: false
                type: integer
            paid:
                label: Beitrag bezahlt?
                type: checkbox
                format: boolean
                options:
                    required: false
            function:
                label: Funktion
                type: choice
                options:
                    empty_value: Keine Funktion
                    choices:
                        1: Vorsitzender
                        2: Stellvertretender Vorsitzender
                        3: Finanzen
                        4: Schriftführer
                    required: false
            info:
                label: Profil
                list: false
                options:
                    required: false
        actions:
            send_registration_mail:
                label: Registrierungsmail senden
                controller: registerAction
    job:
        label: Jobs
        description: Verwaltung der Jobangebote
        entity: Mdkyb\WebsiteBundle\Entity\Job
        identifier: id
        fields:
            title:
                label: Titel
            description:
                label: Beschreibung
            type:
                label: Typ
                type: choice
                options:
                    choices:
                        job: Jobangebot
                        training: Praktikum
            expiresAt:
                label: Verfällt
                format: date
